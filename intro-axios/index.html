<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Formularío de Contacto</title>
</head>

<body>
  <div class="container col-4">
    <h1 class="text-center">Datos de contacto</h1>
    <form action="" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="input" name="name" class="form-control" id="name" aria-describedby="nameHelp"
          placeholder="Nombre(s)" required/>

          <label for="exampleInputEmail1" class="form-label">Apellido</label>
        <input type="input" name="ape" class="form-control" id="ape" aria-describedby="nameHelp"
          placeholder="Apellido Paterno" required/>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="mujer" value="Femenino">
            <label class="form-check-label" for="flexRadioDefault1">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="hombre" value="Masculino">
            <label class="form-check-label" for="flexRadioDefault2">
              Masculino
            </label>
          </div>

          <label for="exampleInputEmail1" class="form-label">Puesto</label>
        <input type="input" name="pue" class="form-control" id="pue" aria-describedby="nameHelp"
          placeholder="Puesto" required/>

          <label for="exampleInputEmail1" class="form-label">Edad</label>
        <input type="input" name="edad" class="form-control" id="edad" aria-describedby="nameHelp"
          placeholder="Edad" required/>  

          
          <label for="exampleInputEmail1" class="form-label">Paìs</label>
        <input type="input" name="pais" class="form-control" id="pais" aria-describedby="nameHelp"
          placeholder="Pais" required/>  

      </div>
      <div class="text-center">
      <button type="button" class="btn btn-info" id="btnR">Enviar mensaje</button>
    </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" 
    integrity="sha512-suUtSPkqYmFd5Ls30Nz6bjDX+TCcfEzhFfqjijfdggsaFZoylvTj+2odBzshs0TCwYrYZhQeCgHgJEkncb2YVQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>  
</body>

</html>
